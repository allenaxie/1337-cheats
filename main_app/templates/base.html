<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1337 Cheats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header >
    <nav class="navbar navbar-expand-md bg-light navbar-light">
      <div class="container-fluid">
        <a href="/" class="left navbar-brand">&nbsp;&nbsp;1337 Cheats</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="bi-list"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'cheatsheets_index' %}"><span class="bi-window-sidebar"></span> View all Cheatsheets</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'favorites_index' %}"><span class="bi-bookmark-heart"></span> My Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cheatsheets_create' %}"><span class="bi-pencil"></span> Add Cheatsheet</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}"><span class="bi-person-circle"></span> My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><span class="bi-person-x"></span> Log Out</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}"><span class="bi-person-plus"></span> Sign up</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">
                    <span class=" bi-box-arrow-in-right"></span> Login
                  </a>
                </li>
                {% endif %}
            </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    
</footer>
</body>
</html>
