{% extends 'base.html' %}
{% block content %}

<h1>All Cheatsheets</h1>

{% for cheatsheet in cheatsheets %}
<a href="{% url 'cheatsheets_detail' cheatsheet.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cheatsheet.title }}</span>
            <p> {{ cheatsheet.topic }}</p>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
